
<script>
let panjang = prompt("Masukkan panjang persegi panjang:");
let lebar = prompt("Masukkan lebar persegi panjang:");
let volume = panjang * lebar;
let luasPermukaan = 2 * (panjang + lebar);
document.write("Volume persegi panjang adalah: " + volume);
document.write("Luas permukaan persegi panjang adalah: " + luasPermukaan);
</script>
