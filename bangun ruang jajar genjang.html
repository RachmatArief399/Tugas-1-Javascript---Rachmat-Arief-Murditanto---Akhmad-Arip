<script>
// Input
let alas = prompt("Masukkan alas jajar genjang:");
let tinggi = prompt("Masukkan tinggi jajar genjang:");
let sisiMiring = prompt("Masukkan panjang sisi miring jajar genjang:");

// Hitung Volume
let volume = alas * tinggi * sisiMiring;

// Hitung Luas Permukaan
let luasPermukaan = 2 * (alas + sisiMiring);

// Output
document.write("Volume jajar genjang adalah: " + volume);
document.write("Luas permukaan jajar genjang adalah: " + luasPermukaan);
</script>
