<script>
// Input
let alas = prompt("Masukkan alas segitiga:");
let tinggi = prompt("Masukkan tinggi segitiga:");
let sisiMiring = prompt("Masukkan panjang sisi miring segitiga:");

// Hitung Volume
let volume = 0.5 * alas * tinggi * sisiMiring;

// Hitung Luas Permukaan
let luasPermukaan = sisiMiring + alas + sisiMiring;

// Output
document.write("Volume segitiga adalah: " + volume);
document.write("<br>");
document.write("Luas permukaan segitiga adalah: " + luasPermukaan);
</script>
